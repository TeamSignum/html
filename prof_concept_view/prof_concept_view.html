<!DOCTYPE html>
<html>
<head> 
<!-- META -->
  <meta charset="utf-8">

  <!-- COMMON CSS IMPORTS -->
  <link rel="stylesheet" type="text/css" href="../imports/imports-css.css">
  <!-- PAGE CSS IMPORTS -->
  <link rel="stylesheet" type="text/css" href="concept_view.css"> 

  <!-- HEAD.JS, Calls imports-js.js after loading -->
  <script src="../imports/head.js" data-headjs-load="../imports/imports-js.js"></script>
  <!-- Once sitewide JS files are loaded, head JS will call this function, which loads page specific JS files. -->
  <script>
    function loadPageFiles(){
      head.load("../API/Map/map_manager.js",
            	"../API/Discussion/discussion.js",
	            "https://www.gstatic.com/charts/loader.js",
	            "prof_concept_view.js" 
	            );
    }
  </script>
  
  <title> Professor Concept View </title>  
</head> 
<body>

	<div id="navbar:../"></div>
	
	<img src="../imports/images/Earth-01.png" id="my-image1" style="display: none;">
	<img src="../imports/images/Mercury-01.png" id="my-image2" style="display: none;">
	<img src="../imports/images/Venus-01.png" id="my-image3" style="display: none;">
	<img src="../imports/images/Earth-CheckOff-01.png" id="my-image4" style="display: none;">
	<img src="../imports/images/Mercury-CheckOff-01.png" id="my-image5" style="display: none;">
	<img src="../imports/images/Venus-CheckOff-01.png" id="my-image6" style="display: none;">
	<img src="../imports/images/page.png" id="my-image-page" style="display: none;">
	<img src="../imports/images/moon.png" id="my-image-moon" style="display: none;">

	<div id="dim_div"></div>
	<div class="row">
		<div id="canvas"> 
		  <canvas id="map" width="1900" height="1400"></canvas>
		</div>

		<div id="custom_container" style="display: none;">
			<div id="checkorx" style="text-align:right;"> 
 				<img src="../imports/images/x_mark.gif" width="40" height="40" id="xmark" style="display: inline-block;"/>
			</div>

			<div class="form-style-2" style="width: 90%;">
			<div class="form-style-2-heading" style="width: 110%;">Professor Statistics</div>
			</div>
			<div id="popup"> 
				<div id="stat_total"></div>
			</div>
			</br>
			<div id="chart_title" style="margin-left: auto;margin-right: auto;"></div>
			<div id="stat_chart" style="margin-left: auto;margin-right: auto;"></div>
			</br>
			</br>
			<button type="button" class="btn btn-primary" id="quizgrades" style="margin-top:50px;display: none;">Show Quiz Grades</button>
			</br>
			<div id="quizstat_chart" style="margin-left: auto;margin-right: auto;"></div>
			</br>
		</div>
	</div>
</body>
</html>
