<!DOCTYPE html>
<html>
<head>

  <link rel="import" href="../imports/import.html">

  <script src="profile.js" type="text/javascript"></script>
<title>Profile</title>
</head>
<body>

	<div id="navbar:../"></div>

  <br>
  
  <!-- Profile Picture Form --> 
  <form id="pf-form" method="post" enctype="multipart/form-data" >
     <legend><span class="number">1</span> Profile Picture</legend>
        <img src="" id="profileimage"><br><br>
         <input type="file" name="imageToUpload" id="imageToUpload" accept="image/*">
       <!--  <button type="submit" id="edit-picture-button"></button>
        <button type="button" id="cancel-edit-picture-button">CANCEL</button> -->
      <legend><span class="number">2</span>Email Address</legend>
      <input type="email" name="email" id="email" placeholder="Email" required>
       <legend><span class="number">3</span>User ID</legend>
       <input type="text" name="userid" id="userid" placeholder="User ID" required>
      <legend><span class="number">4</span>First Name</legend>
        <input type="text" name="firstname" id="firstname" placeholder="First Name" required>
       <legend><span class="number">5</span>Last Name</legend>
        <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
      <button type="submit" id="edit-button">SUBMIT</button>
     <!--  <button type="button" id="cancel-edit-button" class="btn btn-danger btn-sm cancel-button">CANCEL</button> -->   
  </form>
</body>
</html>
