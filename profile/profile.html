<!doctype html>
<html>
<head>
<meta charset="utf-8">
  <link rel="import" href="../imports/import.html">
  <link rel="stylesheet" type="text/css" href="profile.css"> 
  <script src="profile.js" type="text/javascript"></script>
<title>Profile</title>
</head>
<body>

	<div id="navbar:../"></div>
        
    <div id="profileFormContainer">
    <div class="col-md-4"></div>
      <div class="col-md-4">
      <h2 align="center">User Profile</h2>
      <form id="profileForm" method="post" action="profile.php">

          <label for="email">Email address</label>
          <input type="email" name="email" class="form-control" id="email" >
        
          <label for="userid">User ID</label>
          <input type="text" name="userid" class="form-control" id="userid" >
		  
          <label for="firstname">First Name</label>
          <input type="text" name="firstname" class="form-control" id="firstname" >
          
          <label for="lastname">Last Name</label>
          <input type="text" name="lastname" class="form-control" id="lastname" >
          <br>
		  <p id="buttonRegion">
          		<button onclick="editProfile()" class="btn btn-primary btn-lg btn-block">Submit</button>
          </p>
                
      </form>
      
      <script>
	  	document.profileForm.onsubmit=function()
			{
				if(document.profileForm.email.value == '')
				{
					alert("Please enter an email address");
					return false;
				}
			}
			
      </div>
      <div class="col-md-4"></div>
    </div>
