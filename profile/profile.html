<!doctype html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<head>
<meta charset="UTF-8">
	<title>Profile</title>
	<link href="profile.css" rel="stylesheet">
</head>
<body>

	<div ng-app="getUserProfile" ng-controller="getUserProfileCtrl">
    First Name: <ng-model="firstName">{{firstName}}<br>
    Last Name: <ng-model="lastName">{{lastName}}<br>
    Email: <ng-model="email">{{email}}<br>
 	<br>
    <input type="submit" value="Submit">	
	</div>
    
<script src="profile.js"></script>
    
</body>
</html>
