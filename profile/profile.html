<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <link rel="import" href="../imports/import.html">
  <link rel="stylesheet" type="text/css" href="profile.css"> 
  <script src="profile.js" type="text/javascript"></script>
<title>Profile</title>
</head>
<body>

	<div id="navbar:../"></div>
    
    <div class="row" style="text-align:center;background-color: #000; color: #fff;"> 
		<div class="col-md-4"></div>
		<div class="col-md-4" style="text-align:center;">
			<h1 style="font-weight: bold;">User Profile</h1>
		</div>
	</div>

  <br>
  <br>
  <br>
        
    <form id="profileForm" method="post" enctype="multipart/form-data">
   		<div class="col-md-4"></div>
				<div class="col-md-4">
          <label for="email">Email address</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Email">
          <label for="userid">User ID</label>
            <input type="text" name="userid" class="form-control" id="userid" placeholder="User ID">
          <label for="firstname">First Name</label>
            <input type="text" name="firstname" class="form-control" id="firstname" placeholder="First Name">
          <label for="lastname">Last Name</label>
            <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Last Name">
          <br>
          <label for="picture">Profile Picture</label>
          <br>
          <p id="browsebutton"><input type="file" name="imageToUpload" id="imageToUpload" accept="image/*"></p>
					<p><img src="" id="profileimage"><p>
					<p id="buttonregion"></p>
				</div>
				<div class="col-md-4"></div>	
    </form>
</body>
</html>
