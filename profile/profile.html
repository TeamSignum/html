<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <!-- COMMON CSS IMPORTS -->
  <link rel="stylesheet" type="text/css" href="../imports/imports-css.css">
  <!-- PAGE CSS IMORTS -->
  <link rel="stylesheet" type="text/css" href="profile.css"> 

  <!-- HEAD.JS, Calls imports-js.js after loading -->
  <script src="../imports/head.js" data-headjs-load="../imports/imports-js.js"></script>
  <!-- AS SOON AS JQUERY, BOOTSTRAP.JS, and FABRIC.JS are loaded, proceed loading page specific JS files. -->
  <script>
    function loadPageFiles(){
      head.load("profile.js");
    }
  </script>

  <title>Profile</title>
</head>
<body>

	<div id="navbar:../"></div>

  <br>
  <br>
  <br>
  <div class="col-md-3"></div>
  <!-- Profile Picture Form -->
  <div class="col-md-6">
  <form class="form-horizontal" method="post" enctype="multipart/form-data" id="picture-form">
    <div class="form-group">
      <div class="col-md-1"></div>
      <label for="picture" class="col-md-2 control-label">Profile Picture:</label>
      <div class="col-md-6">
        <p id="browse-picture" hidden><input type="file" name="imageToUpload" id="imageToUpload" accept="image/*"></p>
        <p><img src="" id="profileimage"><p>
      </div>
      <div class="col-md-1 extra-button-padding edit-button">
        <button type="submit" id="edit-picture-button" ></button>
      </div>
      <div class="col-md-1 extra-button-padding">
        <button type="button" id="cancel-edit-picture-button" >CANCEL</button>
      </div>
      <div class="col-md-3"></div>
    </div>
  </form>
  <!-- Email Form -->
    <form class="form-horizontal" id="email-form" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <div class="col-md-1"></div>
        <label for="email" class="col-md-2 control-label">Email Address:</label>
          <div class="col-md-6">
            <input type="email" class="form-control" name="email" id="email" placeholder="Email" disabled required>
          </div>
          <div class="col-md-1 extra-button-padding edit-button">
            <button type="submit" id="edit-email-button"></button>
          </div>
          <div class="col-md-1 extra-button-padding">
            <button type="button" id="cancel-edit-email-button">CANCEL</button>
          </div>
      </div>
      <hr>
    </form>
  <!-- UserID Form -->
    <form class="form-horizontal" role="form" id="userid-form" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <div class="col-md-1"></div>
        <label for="userid" class="col-md-2 control-label">User ID:</label>
          <div class="col-md-6">
            <input type="text" class="form-control" name="userid" id="userid" placeholder="User ID" disabled required>
          </div>
          <div class="col-md-1 extra-button-padding edit-button">
            <button type="submit" id="edit-userid-button"></button>
          </div>
          <div class="col-md-1 extra-button-padding">
            <button type="button" id="cancel-edit-userid-button">CANCEL</button>
          </div>
      </div>
      <hr>
    </form>  
  <!-- Name Form -->
    <form class="form-horizontal" role="form" id="name-form">
        <div class="form-group">
          <div class="col-md-1"></div>
          <label for="firstname" class="col-md-2 control-label">First Name:</label>
            <div class="col-md-6">
              <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name" disabled required>
            </div>
            <div class="col-md-1 extra-button-padding edit-button">
              <button type="submit" id="edit-name-button"></button>
            </div>
            <div class="col-md-1 extra-button-padding">
              <button type="button" id="cancel-edit-name-button">CANCEL</button>
            </div>
          </div>
        <div class="form-group">
          <div class="col-md-1"></div>
          <label for="lastname" class="col-md-2 control-label">Last Name:</label>
            <div class="col-md-6">
              <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last Name" disabled required>
            </div>
        </div>
      <hr>
    </form>
  
  
  <div class="col-md-3"></div>
  
</body>
</html>
