<!DOCTYPE html>
<html>
<head> 
  <link rel="import" href="../imports/import.html">
  <link rel="stylesheet" type="text/css" href="class_view.css"> 
  <script src="../map_manager/map_manager.js" type="text/javascript"></script>
  <script src="class_view.js" type="text/javascript"></script>
  <title> Class View </title>  
</head> 
<body>

	<div id="navbar:../"></div>

  	<div class="row" style="text-align:center;background-color: #000; color: #fff;"> 
		<div class="col-md-4"></div>
		<div class="col-md-4" style="text-align:center;">
			<h1 style="font-weight: bold;">Class View</h1>
		</div>
	</div>

	<div id="canvas"> 
	  <canvas id="map" width="1900" height="800"></canvas>
	</div>

	<div id="popup" style="display: none;"> 
		<div class="row"> 
		    <div class="col-md-2"></div>
		    <div class="col-md-8">
		    	<h3 id="title" style="text-align:center;font-weight:bold;"><h3>
		    	<hr>
		    	<p id="description" style="font-size: 14pt;"><p>
		    	<hr>
		    	<p id="duedate" style="font-size: 14pt;">Due Date: <p>
		    	<hr>
		    	<p id="notes" style="font-size: 14pt;"><p>

				<button id="concept_page" style="float:left; font-size:12pt;" type="button" class="btn btn-default btn-md">
				Goto concept page
				</button>

		    	<div style="margin-top:50px; text-align:center;"> 
					<img src="../imports/images/check_off.png" width="50" height="50" id="checkoff" style="display: inline-block;" />
					<img src="../imports/images/x_mark.gif" width="60" height="60" id="xmark" style="display: inline-block;" />
				</div>
		    </div>
		    <div class="col-md-2"></div>
	    </div>
	</div>

</body>
</html>
