<head>

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>

  <title> Registration </title>

<body>

<div id="navbar:../"></div>

<!-- One multi-step Form--> 
<form id="msform" enctype="multipart/form-data" method="post" action="registration.php">
  <!-- Profressbar -->
  <ul id="progressbar">
    <li class="active">ACCOUNT</li>
    <li>PROFILE</li>
    <li>CONFIRM</li>
  </ul>

  <!-- Main fieldSet -->
  <fieldset>
    <h2 class="fs-title">Create Account</h2>
      <div id="email-error" class="error"></div>
      <input id="email" type="email" name="email" placeholder="Email"/>
      <div id="pass-error" class="error"></div>
      <input id = "pass" type="password" name="pass" placeholder="Password" />
      <input id = "pass-check" type="password" name="cpass" placeholder="Confirm Password" />
      <input type="button" name="Next" class="next action-button" value="Next" />
    <div class="etc-login-form">
        <p>Already have an account? <a href="../login/login.html">login here</a></p>
    </div>
  </fieldset>
  <!-- end: Main fieldSet -->
  <!-- Profile fieldSet -->
  <fieldset>
    <h2 class="fs-title">Type Your Information</h2>
    <!--
    <img id="output" name="profile_pic" width=110px, height=130px/>
    <input id="upload" name="upload" type="file" onchange="loadFile(event)">
    <script>
      var loadFile = function(event) {
        var output = document.getElementById('output');
        output.src = URL.createObjectURL(event.target.files[0]);
      };
    </script>
  -->
    <div id="uid-error" class="error"></div>
    <input id = "uid" type="text" name="uid" placeholder="User ID" />
    <input id= "firstname" type="text" name="firstname" placeholder="First Name" />
    <input id = "lastname" type="text" name="lastname" placeholder="Last Name" />
    <div id="usertype-error" class="error"></div>
    <select id = "usertype" name="identity">
         <option value="0" disabled selected>I'm A ..</option>
         <option value="student">Student</option>
         <option value="professor">Professor</option>
    </select>  
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <!-- end:Profile fieldSets -->
  <!-- Add Class fieldSet-->
  <fieldset>
    <h2 class="fs-title">Confirm</h2>
     <h3 class="fs-title">Confirm Registration</h3>
    <input type="button" name="previous" class="previous action-button" value="NO" />
    <input type="submit" name="submit"  value="YES" class="next action-button"></input>
  </fieldset>
  <!-- end: Add Class fieldSet-->
</form>
  <script type="text/javascript" src="registration.js"></script>
  <!-- jQuery -->
  <script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>

  <!-- jQuery easing plugin -->
  <script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>
