<!DOCTYPE html>
<html>
<head> 
  <link rel="import" href="../imports/import.html">
  <link rel="stylesheet" type="text/css" href="concept_builder.css"> 
  <script src="../map_manager/map_manager.js" type="text/javascript"></script>
  <script src="../API/Discussion/discussion.js" type="text/javascript"></script>
  <script src="concept_builder.js" type="text/javascript"></script>
  <title> Concept Builder </title>  
</head> 
<body>

	<div id="navbar:../"></div>

  	<div class="row" style="text-align:center;background-color: #000; color: #fff;"> 
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<h1 style="font-weight: bold;">Concept Builder</h1>
		</div>
		<div class="col-md-4"></div>
	</div>

	<div id="dim_div"></div>
	<div class="row">
		<div id="canvas"> 
		  <canvas id="map" width="1900" height="800"></canvas>
		</div>

		<div id="custom_container" style="display: none;">
			<div id="popup"> 
			</div>

			<div id="cancelorsave"> 
				<button type="button" class="btn btn-primary" id="p_Save" style="margin-top:25px;">
				Save
				</button>
				<button type="button" class="btn btn-primary" id="p_Cancel" style="margin-top:25px;">
				Cancel
				</button>
			</div>

			<div id="discussion" style="margin-top: 60px;">
				<div class="form-style-2">
					<div class="form-style-2-heading">Discussion</div>
					<form style="margin-bottom: 100px; margin-top: 50px;">
						<textarea id="newq" name="0" class="textarea-field" placeholder="Question" style="width: 80%;"></textarea>
						<div style="width: 80%; margin-left: 10%;">
							<button type="button" class="btn1" id="submitnewq" onclick="SubmitNewQuestion(newq, mngr.GetCurrentId(), 0, lvl0)">Submit</button>
						</div>
					</form>
					<div id="lvl0" style="margin-top: 50px;">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
