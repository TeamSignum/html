<!doctype html>
<html>
<head>
  <!--META-->
	<meta charset="utf-8">
	<meta name="author" content="Learning Universe">
	<meta name="date" content="February 8, 2016">
  <meta name="description" content="Page for Professors to Create a New Class">
   
  <!--IMPORT FOR SITE WIDE SETTINGS-->
  <link rel="import" href="../imports/import.html"> 
   
  <!--CSS FILES-->
  <link rel="stylesheet" type="text/css" href="create_class.css">
  
  <!--JAVASCRIPT FILES-->
  <script src="create_class.js" type="text/javascript"></script>
	
  <!--TITLE--> 
	<title>LU - CREATE CLASS</title>

</head>
<body>

	<!--DIV FOR SITE WIDE NAV BAR-->
	<div id="navbar:../"></div>
    
	<header>CREATE A NEW CLASS</header>
	
  <!--SECTION FOR ALL GRADE INFORMATION-->
  <section id="createClassContainer">
    <form id="createForm" method="post" enctype="multipart/form-data">
        <div class="col-md-4"></div>
           <div class="col-md-4">
              <label for="classname">Class Name</label>
                <input type="text" name="classname" class="form-control" id="userid"
                   placeholder="Introduction to Object-Oriented Programming" required>
              <label for="description">Description</label>
                <input type="text" name="description" class="form-control" id="description" placeholder="The second course required for students intending..." required>
              <label for="classnumber">Class Number</label>
                <input type="text" name="classnumber" class="form-control" id="classnumber" placeholder="CS 1410" required>  
              <label for="section">Section</label>
                <input type="text" name="section" class="form-control" id="section" placeholder="2" required>
              <label for="ekey">Enrollment Key</label>
                <input type="text" name="ekey" class="form-control" id="ekey" placeholder="infinity" required>
              <br>
            
              <p id="buttonregion"><button onclick="createClass()" class="btn btn-primary btn-lg btn-block">Create Class</button></p>
            </div>
        <div class="col-md-4"></div>  
    </form>
  </section>
 </body>
</html>
