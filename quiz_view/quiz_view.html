<html>
	<head>
		<meta charset="utf-8">
		
		<link rel="import" href="../imports/import.html">
		<link rel="stylesheet" type="text/css" href="quiz_view.css"> 
		<script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="quiz_view.js"></script>
        <title>Quiz View</title>
	</head>
	<body>
		<div id="navbar:../"></div>
		<div class="container"> 
  			<div id="QuizContainer" class="row"> 
			    <div class="col-md-2"></div>
			    <div class="col-md-8">
				<form id="Quiz" style="margin-top: 20px; font-size: 18px;">
					<div id="MCQXX">
					<li>
						<label id="MLXX" for="MXX"></label>&nbsp;<span id="MXX"></span>
						<p>A) <input type="radio" name="MCXX" id="AXX" value="a"/>&nbsp;<span id="MAIXX"></span></p>
						<p>B) <input type="radio" name="MCXX" id="BXX" value="b"/>&nbsp;<span id="MBIXX"></span></p>
						<p>C) <input type="radio" name="MCXX" id="CXX" value="c"/>&nbsp;<span id="MCIXX"></span></p>
					</li>
					</div>
					<div id="TFQXX">
					<li>
						<label id="TFLXX" for="TFXX"></label>&nbsp;<span id="TFXX"></span>
						<p><input type="radio" name="TFCXX" id="TXX" value="t"/> True</p>
						<p><input type="radio" name="TFCXX" id="FXX" value="f"/> False</p>
					</li>
					</div>
					<div id="SAQXX">
					<li>
						<label id="SALXX" for="SAXX"></label>&nbsp;<span id="SAXX"></span>
						<p><textarea rows="6" cols="70" name="SACXX" id="ANSXX">Enter your text here.</textarea></p>
					</li>
					</div>
				</form>
				<p><button class="btn btn-success" id="savequiz" type="button">Submit</button></p>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
	</body>
</html>
